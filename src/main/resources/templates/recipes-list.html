<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:display="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64f5c9eeec.js" crossorigin="anonymous"></script>

    <style>
     body {
        background-color: #fffBE6;
     }
     .btn{
        background-color: #356859;
        border: none;
     }
     .btn:hover{
        background-color: #FD5523;
    }
    th{
        background-color: #356859;
    }
    td {
        background-color: white;
    }
    </style>
</head>
<body>
<br>
<br>
<br>
<br>
<form action="/ingredients" method="get">
    <input type="text" name="ingredients" placeholder="What ingredients do you want to use?"  style="width: 30%; height: 3.5em;margin-left: 400px; text-align: center;">
    <button type="submit" class="btn btn-primary"  style="height: 3.6em; margin-top: -4px;">
        <i class="fa-solid fa-magnifying-glass"></i> Search</i>
    </button>
</form>
<br>
<br>

<div class="container">
    <div class="row justify-content-centre">
        <div class="col-lg-12 text-center ">
            <h3>List of Recipes</h3>
            <br>
            <table class="table table-bordered" >
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Directions</th>
                    <th>Ingredients</th>
                    <th> </th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "recipe: ${recipe}">
                    <td th:text ="${recipe.name}">Name</td>
                    <td th:text ="${recipe.text}">Text</td>
                    <td th:text ="${recipe.ingredients}">Ingredients</td>
                    <td><a th:href="@{/edit-post/{id}(id=${recipe.id})}" class="btn btn-primary">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${recipe.id})}" class="btn btn-primary">
                            <i class="fa-solid fa-trash-can-arrow-up"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="/recipes-list/new-recipe" class="btn btn-primary mb-3">
                <i class="fa-solid fa-pen"></i> New Post</i>
            </a>
        </div>
    </div>
</div>
</body>
</html>
